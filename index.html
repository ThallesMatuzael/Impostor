<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo do Impossível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TELA 1 — CONFIGURAÇÃO INICIAL -->
<div class="container" id="telaInicio">
    <h1 class="titulo">Jogo do Impossível</h1>

    <div class="card">
        <label>Quantidade de jogadores:</label>
        <input type="number" id="qtdJogadores" min="3" max="50" value="5">

        <label>Tema:</label>
        <select id="temaSelect"></select>

        <button onclick="irParaNomes()">Continuar</button>
    </div>
</div>


<!-- TELA 2 — NOMES -->
<div class="container hidden" id="telaNomes">
    <h2 class="titulo">Jogadores</h2>

    <div id="listaNomes" class="card"></div>

    <button onclick="iniciarJogo()">Iniciar Jogo</button>
</div>


<!-- TELA 3 — PALAVRA -->
<div class="container hidden" id="telaPalavra">
    <h2 class="titulo">Sua Palavra</h2>

    <div class="card palavra-card">
        <p id="textoPalavra"></p>
        <p id="textoJogador"></p>
    </div>

    <button onclick="proximoJogador()">Próximo</button>
</div>


<!-- TELA 4 — VOTAÇÃO -->
<div class="container hidden" id="telaVotacao">
    <h2 class="titulo">Votação</h2>

    <div id="votacaoArea" class="card votacao-card"></div>

    <button onclick="finalizarVotacao()">Finalizar Votação</button>
</div>


<!-- TELA 5 — RESULTADO -->
<div class="container hidden" id="telaResultado">
    <h2 class="titulo">Resultado</h2>

    <div class="card">
        <p id="resultadoTexto"></p>
    </div>

    <button onclick="reiniciarJogo()">Jogar Novamente</button>
</div>

<script src="script.js"></script>
</body>
</html>
